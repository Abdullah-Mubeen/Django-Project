{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 leading-normal tracking-normal">
		<nav class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg">
			<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
				<div class="relative flex items-center justify-between h-16">
					<!-- Logo -->
					<div class="absolute inset-y-0 left-0 flex items-center">
						<a href="{% url 'tweet_list' %}" class="text-white text-2xl font-extrabold">Chai's Project</a>
					</div>
	
					<!-- Search Field -->
					<div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-center">
						<form action="" method="get" class="relative mx-auto w-full max-w-lg">
							<input type="text" name="q" placeholder="Search..." class="w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
							<button type="submit" class="absolute right-0 top-0 mt-2 mr-4 text-gray-400 hover:text-gray-600 focus:outline-none">
								<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l6-6m-6 0l6 6M20 20l-6-6M4 4l6 6" />
								</svg>
							</button>
						</form>
					</div>
	
					<!-- Navigation Links -->
					<div class="flex items-center space-x-4">
						<a href="{% url 'tweet_list' %}" class="text-white hover:bg-teal-700 px-3 py-2 rounded-full text-sm font-medium transition duration-300 ease-in-out">Home</a>
						{% if user.is_authenticated %}
							<form action="{% url 'logout' %}" method="post" class="inline">
								{% csrf_token %}
								<button type="submit" class="text-white hover:bg-teal-700 px-3 py-2 rounded-full text-sm font-medium transition duration-300 ease-in-out">Logout</button>
							</form>
						{% else %}
							<a href="{% url 'register' %}" class="text-white hover:bg-teal-700 px-3 py-2 rounded-full text-sm font-medium transition duration-300 ease-in-out">Register</a>
							<a href="{% url 'login' %}" class="text-white hover:bg-teal-700 px-3 py-2 rounded-full text-sm font-medium transition duration-300 ease-in-out">Login</a>
						{% endif %}
					</div>
	
					<!-- Mobile Menu Button -->
					<div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
						<button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
							<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</nav>
		

		
		<div class="container">
			{% block content %}
			
			{% endblock %}
		</div>

	</body>
</html>
